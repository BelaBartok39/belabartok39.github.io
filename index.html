<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D. Redmond Watercolors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .contact-info {
            font-size: 1.2em;
            color: #7f8c8d;
            font-style: italic;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #2980b9;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .painting-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .painting-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .painting-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .painting-card:hover .painting-image {
            transform: scale(1.05);
        }

        .painting-info {
            padding: 20px;
            text-align: center;
        }

        .painting-title {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: 400;
            text-transform: capitalize;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .modal-title {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            text-transform: capitalize;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #bdc3c7;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .painting-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>David C. Redmond Watercolors</h1>
        <div class="contact-info">
            For prints contact <a href="mailto:jack@davidredmondpaintings.com">Nicholas Redmond</a>
        </div>
    </div>

    <div class="gallery" id="gallery">
        <!-- Paintings will be loaded here by JavaScript -->
    </div>

    <div class="footer">
        Click any painting to view in full size
    </div>

    <!-- Modal for full-size viewing -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-image" class="modal-image" src="" alt="">
            <div id="modal-title" class="modal-title"></div>
        </div>
    </div>

    <script>
        // List of painting files based on your image
        const paintings = [
            'A_Winters_Rest',
            'Barn_Quilter',
            'The_Congregation',
            'Dovecote',
            'Fly_By',
            'New_England',
            'Old_Glory',
            'Sandbank',
            'Snow_Feast',
            'Steeple',
            'The_Other_Side',
            'Three_Windows',
            'Tilted_Silo'
        ];

        // Function to format painting names for display
        function formatPaintingName(filename) {
            let displayName = filename
                .replace(/_/g, ' ') // Replace underscores with spaces
                .toLowerCase()
                .replace(/\b\w/g, l => l.toUpperCase()); // Capitalize first letter of each word

            if (displayName == 'A Winters Rest') {
                displayName = "A Winter's Rest";
            }
            return displayName;
        }

        // Function to try different image formats
        function getImagePath(paintingName) {
            // Try common formats - you can adjust this based on your actual file formats
            const formats = ['jpg', 'jpeg', 'png', 'webp'];
            return `/images/${paintingName}.jpg`; // Default to jpg, will fallback if needed
        }

        // Generate gallery
        function createGallery() {
            const gallery = document.getElementById('gallery');
            
            paintings.forEach(painting => {
                const paintingCard = document.createElement('div');
                paintingCard.className = 'painting-card';
                
                const displayName = formatPaintingName(painting);
                
                paintingCard.innerHTML = `
                    <img src="${getImagePath(painting)}" 
                         alt="${displayName}" 
                         class="painting-image"
                         onerror="this.style.display='none'; this.nextElementSibling.innerHTML='<p>Image not found</p>'">
                    <div class="painting-info">
                        <h3 class="painting-title">${displayName}</h3>
                    </div>
                `;
                
                // Add click event for modal
                paintingCard.addEventListener('click', () => {
                    openModal(getImagePath(painting), displayName);
                });
                
                gallery.appendChild(paintingCard);
            });
        }

        // Modal functionality
        function openModal(imageSrc, title) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            
            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', createGallery);
        
        // Close modal when clicking the X or outside the image
        document.querySelector('.close').addEventListener('click', closeModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
